<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover Dash - Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FEF9EF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      background-color: #A2D2FF;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    h1 {
      color: #FF865E;
    }
    
    input[type="text"], input[type="email"], input[type="password"], button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #FEE440;
      color: #fff;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #FF865E;
    }
  </style>
</head>
<body>

    <header>
        <div id="menu-bar" class="fas fa-bars" onclick="showmenu()"></div>
        <a href="" class="logo"><span>D</span>iscover<span>D</span>ash</a>
        <nav class="navbar">
            <a href="index.html #home">home</a>
            <a href="page2.html #book">book</a>
            <a href="index.html #packages">packages</a>
            <a href="index.html #services">services</a>
            <a href="page2.html #gallary">gallary</a>
            <a href="page2.html #review">review</a>
            <a href="index.html #contact">contact</a>
        </nav>
        <div class="icon">
            <i class="fas fa-search" onclick="showbar()" id="search-btn"></i>
            <i class="fas fa-user" onclick="showform()"></i>
        </div>
        <form action="" class="search-form">
            <input type="search" id="search-bar" placeholder="What you looking for...">
            <label for="search-bar" class="fas fa-search"></label>
        </form>
    </header>

<div class="container">
  <h1>Sign Up for Discover Dash</h1>
  <form id="signup-form">
    <input type="text" placeholder="Full Name" required><br>
    <input type="email" placeholder="Email Address" required><br>
    <input type="password" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>
</div>



<script>
  document.getElementById("signup-form").addEventListener("submit", function(event) {
    event.preventDefault();
    alert("Thank you for signing up with Discover Dash! We'll be in touch shortly.");

});
</script>


</body>
</html>
